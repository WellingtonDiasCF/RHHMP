{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Sem Conexão</title>
    
<script>
        document.documentElement.setAttribute('data-bs-theme', 'light');
        if (window.matchMedia) {
            // Tenta sobrescrever a preferência do sistema
            try {
                var meta = document.createElement('meta');
                meta.name = "color-scheme";
                meta.content = "light";
                document.getElementsByTagName('head')[0].appendChild(meta);
            } catch(e) {}
        }
    </script>
    <style>
        :root {
            color-scheme: light;
        }
        body { font-family: sans-serif; text-align: center; padding: 50px; color: #555; }
        h1 { color: #FF6600; }
    </style>
<link rel="icon" type="image/svg+xml" href="{% static 'images/icon.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icon.svg' %}">
    <meta name="theme-color" content="#FF6600">
</head>
<body>
    <h1>Sem Internet</h1>
    <p>Verifique a sua conexão e tente novamente.</p>
    <button onclick="window.location.reload()">Tentar Novamente</button>
</body>
</html>
