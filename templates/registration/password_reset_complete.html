{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <title>Senha Alterada | Portal RH</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            color-scheme: light;
        }
        body {
            background-color: #f4f6f9;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: #fff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: none;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background-color: #d1fae5; /* Verde Suave Fundo */
            color: #10b981; /* Verde Sucesso */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
        }

        .title {
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .text-desc {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn-primary-custom {
            background-color: #FF6600;
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .btn-primary-custom:hover {
            background-color: #e65c00;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.25);
        }
    </style>
<link rel="icon" type="image/svg+xml" href="{% static 'images/icon.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icon.svg' %}">
    <meta name="theme-color" content="#FF6600">
</head>
<body>

    <div class="success-card">
        <div class="icon-box">
            <i class="fas fa-check"></i>
        </div>

        <h2 class="title h3">Senha Alterada!</h2>
        <p class="text-desc">Sua senha foi atualizada com sucesso. Agora vocÃª pode acessar o sistema com suas novas credenciais.</p>
        
        <a href="{% url 'login' %}" class="btn-primary-custom">
            Ir para o Login <i class="fas fa-arrow-right ms-2"></i>
        </a>
    </div>

</body>
</html>
