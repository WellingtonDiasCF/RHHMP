{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal RH Dividata</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9; /* Cinza bem claro (Clean) */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); /* Sombra suave moderna */
            background: #fff;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .brand-title {
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -0.5px;
        }

        .highlight {
            color: #FF6600; /* Laranja da Marca (Substituindo o azul) */
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #FF6600; /* Foco Laranja */
            box-shadow: 0 0 0 4px rgba(255, 102, 0, 0.1);
        }

        .btn-primary-custom {
            background-color: #FF6600;
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .btn-primary-custom:hover {
            background-color: #e65c00;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.25);
        }

        .forgot-link {
            color: #64748b;
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.2s;
            margin-top: 5px;
            display: inline-block;
        }

        .forgot-link:hover {
            color: #FF6600;
            text-decoration: underline;
        }

        .input-group-text {
            background: #fff;
            border-right: 0;
            border-color: #e2e8f0;
            color: #94a3b8;
        }
        
        .form-control { border-left: 0; }
        
        /* Ajuste para input com ícone */
        .input-group:focus-within .input-group-text {
            border-color: #FF6600;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="brand-title h3 mb-1">Portal <span class="highlight">RH DIVIDATA</span></h2>
            <p class="text-muted small">Entre com suas credenciais para acessar</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold text-secondary small text-uppercase">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    {{ form.username }} 
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary small text-uppercase mb-0">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    {{ form.password }}
                </div>
                
                <div class="text-end">
                    <a href="{% url 'password_reset' %}" class="forgot-link">Esqueceu a senha?</a>
                </div>
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <div class="d-grid">
                <button type="submit" class="btn btn-primary-custom">
                    Entrar no Sistema <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger d-flex align-items-center mt-4 mb-0 py-2 small border-0 shadow-sm bg-danger-subtle text-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <div>Usuário ou senha incorretos. Tente novamente.</div>
                </div>
            {% endif %}
        </form>
    </div>

    <script>
        // Adiciona classes Bootstrap aos campos gerados pelo Django automaticamente
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.add('form-control');
                if(input.type === 'text') input.placeholder = 'Digite CPF (Somente Números)';
                if(input.type === 'password') input.placeholder = 'Digite sua senha';
            });
        });
    </script>

</body>
</html>
