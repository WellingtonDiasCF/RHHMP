{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Enviado | Portal RH</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-card {
            background: #fff;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: none;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #fff7ed; /* Laranja muito suave */
            color: #FF6600; /* Laranja Principal */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 4px 6px -1px rgba(255, 102, 0, 0.15);
        }

        .title {
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .email-display {
            background-color: #f8fafc;
            border: 1px dashed #cbd5e1;
            padding: 1rem;
            border-radius: 10px;
            color: #FF6600; /* Destaque Laranja */
            font-weight: 700;
            font-family: monospace;
            font-size: 1.1rem;
            margin: 1.5rem 0;
            word-break: break-all;
        }

        .text-muted {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .btn-outline-custom {
            color: #FF6600;
            border: 2px solid #FF6600;
            background: transparent;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
        }

        .btn-outline-custom:hover {
            background-color: #FF6600;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.25);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="info-card">
        <div class="icon-circle">
            <i class="far fa-envelope-open"></i>
        </div>

        <h2 class="title h3">Verifique seu E-mail</h2>
        
        <p class="text-muted mb-0">
            Enviamos as instruções de recuperação e o link de acesso para:
        </p>
        
        <div class="email-display">
            {{ masked_email|default:"seu e-mail cadastrado" }}
        </div>

        <p class="text-muted small mb-4">
            <i class="fas fa-info-circle me-1"></i> Verifique também sua caixa de <strong>Spam</strong> ou <strong>Lixo Eletrônico</strong>. O link expira em 24 horas.
        </p>
        
        <a href="{% url 'login' %}" class="btn-outline-custom">
            <i class="fas fa-arrow-left me-2"></i> Voltar ao Login
        </a>
    </div>

</body>
</html>
