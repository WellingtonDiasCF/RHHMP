{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrada - {{ empresa_padrao }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <style>
        body { background-color: #f4f6f9; font-family: sans-serif; }
        .select2-container--bootstrap-5 .select2-selection { border-color: #dee2e6; padding-top: 0.3rem; padding-bottom: 0.3rem; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success mb-4 shadow-sm">
        <div class="container px-4">
            <span class="navbar-brand fw-bold"><i class="fas fa-boxes me-2"></i> Almoxarifado TI</span>
            <a href="{% url 'estoque_pecas_dashboard' %}?estoque={{ empresa_padrao }}" class="btn btn-sm btn-outline-light rounded-pill">Voltar</a>
        </div>
    </nav>

    <div class="container px-4" style="max-width: 800px;">
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm mb-4">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
            {% endfor %}
        {% endif %}

        <div class="card border-0 shadow rounded-4">
            <div class="card-header bg-white py-3 border-bottom border-success border-3">
                <h5 class="fw-bold mb-0 text-success">
                    <i class="fas fa-box-open me-2"></i> Registrar Entrada
                    <span class="badge bg-success text-white ms-2">{{ empresa_padrao }}</span>
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="fw-bold small mb-1">Nota Fiscal</label>
                            <input type="text" name="nota_fiscal" class="form-control" required value="{{ request_post.nota_fiscal|default:'' }}">
                        </div>
                        <div class="col-md-5">
                            <label class="fw-bold small mb-1">Fornecedor</label>
                            <input type="text" name="fornecedor" class="form-control" value="{{ request_post.fornecedor|default:'' }}">
                        </div>
                        <div class="col-md-3">
                            <label class="fw-bold small mb-1">Data</label>
                            <input type="date" name="data" class="form-control" required value="{% if request_post.data %}{{ request_post.data }}{% else %}{% now 'Y-m-d' %}{% endif %}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold small mb-1">Peça (Busque por Nome ou Código)</label>
                        <select class="form-select" id="selectPecaEntrada" name="peca_id" required>
                            <option value="">Digite para pesquisar...</option>
                            {% for p in pecas %}
                                <option value="{{ p.id }}" 
                                        data-preco="{{ p.preco_custo|stringformat:'.2f' }}"
                                        {% if request_post.peca_id|stringformat:"s" == p.id|stringformat:"s" %}selected{% endif %}>
                                    #{{ p.codigo_material }} - {{ p.nome }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="fw-bold small mb-1">Local (Filial)</label>
                            <select name="filial" class="form-select">
                                {% for cod, nome in filiais %}
                                    <option value="{{ cod }}" {% if request_post.filial == cod or cod == 'CD BRASILIA' and not request_post.filial %}selected{% endif %}>{{ nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="fw-bold small mb-1">Qtd</label>
                            <input type="number" name="quantidade" class="form-control fw-bold" min="1" required value="{{ request_post.quantidade|default:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label class="fw-bold small mb-1">Valor Unitário (R$)</label>
                            <input type="text" name="valor_unitario" id="inputValor" class="form-control bg-light" value="{{ request_post.valor_unitario|default:'' }}">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="fw-bold small mb-1">Observação</label>
                        <textarea name="observacao" class="form-control" rows="2">{{ request_post.observacao|default:'' }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg fw-bold shadow-sm">Registrar Entrada</button>
                        <a href="{% url 'estoque_pecas_dashboard' %}?estoque={{ empresa_padrao }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#selectPecaEntrada').select2({
                theme: 'bootstrap-5',
                placeholder: "Digite o Nome ou Código...",
                allowClear: true
            });

            $('#selectPecaEntrada').on('select2:select', function (e) {
                var element = $(e.params.data.element);
                var preco = element.data('preco');
                var inputV = $('#inputValor');
                // Preenche valor sugerido se o campo estiver vazio
                if(preco && inputV.val() === "") {
                    inputV.val(preco.toString().replace('.', ','));
                }
            });
        });
    </script>
</body>
</html>
