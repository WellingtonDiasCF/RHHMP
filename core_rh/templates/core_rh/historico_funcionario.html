{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist칩rico - {{ funcionario.nome_completo }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" type="image/svg+xml" href="{% static 'images/icon.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icon.svg' %}">
    <meta name="theme-color" content="#FF6600">
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Hist칩rico de Folhas</h1>
                <p class="text-gray-600">{{ funcionario.nome_completo }}</p>
            </div>
            <a href="{% url 'area_gestor' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Voltar para Equipe</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            {% for item in historico %}
            <a href="{% url 'gerar_pdf_ponto' %}?mes={{ item.mes }}&ano={{ item.ano }}&funcionario_id={{ funcionario.id }}" 
               target="_blank" 
               class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-orange-50 hover:border-orange-500 transition-colors">
                <div class="flex items-center justify-between">
                    <div>
                        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">{{ item.nome_mes }}</h5>
                        <p class="font-normal text-gray-700 text-sm">Clique para baixar o PDF</p>
                    </div>
                    <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
            </a>
            {% empty %}
                <p class="col-span-3 text-center text-gray-500 py-10">Nenhum hist칩rico encontrado para este funcion치rio.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
